plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.springframework:spring-test:2.5'
    testImplementation 'org.springframework.boot:spring-boot-test:1.4.0.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation(platform("org.junit:junit-bom:5.9.0"))
    testImplementation 'junit:junit:4.13.2'
    implementation 'io.github.bonigarcia:webdrivermanager:5.2.3'
    testImplementation 'com.codeborne:selenide:6.7.2'
    implementation 'io.netty:netty-codec:4.1.79.Final'
    implementation 'com.browserup:browserup-proxy-core:2.1.2'
    implementation 'net.bytebuddy:byte-buddy:1.12.13'
    // This dependency is used by the application.
    testImplementation "com.codeborne:selenide-full-screenshot:6.7.0"
    implementation 'com.google.guava:guava:31.0.1-jre'
    testImplementation 'org.testng:testng:7.1.0'
    testImplementation 'org.slf4j:slf4j-simple:1.7.30'
}

application {
    // Define the main class for the application.
    mainClass = 'uiautomation.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
test {
    systemProperties = System.properties
}
task chrome(type: Test) {
    systemProperties['selenide.browser'] = 'chrome'
    systemProperties['selenide.headless'] = 'true'
    systemProperties['chromeoptions.args'] = '--headless,--disable-gpu,--no-sandbox,--disable-dev-shm-usage'
}
